[package]
name = "code-assistant"
version = "0.1.16"
edition = "2021"

[dependencies]
llm = { path = "../llm" }
web = { path = "../web" }

glob = "0.3"
ignore = "0.4"
walkdir = "2.5"
percent-encoding = "2.3"
tokio = { version = "1.47", features = ["full"] }
tempfile = "3.23"

# Terminal UI
rustyline = "12.0.0"
crossterm = "0.27.0"
unicode-width = "0.1"
ratatui = "0.29"
tui-textarea = "0.7"
tui-markdown = "0.3.5"

# GPUI related
gpui = "=0.2.0"
gpui-component = "=0.2.0"
smallvec = "1.15"
rust-embed = { version = "8.7", features = ["include-exclude"] }

# JSON (de)serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
anyhow = "1.0"
thiserror = "1.0"
regex = "1.11"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# CLI
clap = { version = "4.5", features = ["derive"] }

async-trait = "0.1"
dotenv = "0.15"
dirs = "5.0"
md5 = "0.7.0"
shell-words = "1.1"

# Date and time handling
chrono = { version = "0.4", features = ["serde"] }

# File content inspection
content_inspector = "0.2"
encoding_rs = "0.8.35"
unicode-segmentation = "1.12.0"
rand = "0.8.5"

# Diff visualization
similar = { version = "2.7.0", features = ["inline"] }
async-channel = "2.5.0"

# Base64 encoding for images
base64 = "0.22"

# Image processing
image = "0.25"

# Agent Client Protocol
agent-client-protocol = { version = "0.4", features = ["unstable"] }
tokio-util = { version = "0.7", features = ["compat"] }

[dev-dependencies]
axum = "0.7"
bytes = "1.10"
