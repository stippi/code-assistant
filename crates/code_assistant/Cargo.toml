[package]
name = "code-assistant"
version = "0.2.4"
edition = "2021"

[dependencies]
command_executor = { path = "../command_executor" }
fs_explorer = { path = "../fs_explorer" }
llm = { path = "../llm" }
sandbox = { path = "../sandbox" }
web = { path = "../web" }

glob = "0.3"
ignore = "0.4"
walkdir = "2.5"
percent-encoding = "2.3"
tokio = { version = "1.48", features = ["full"] }
futures = "0.3"
tempfile = "3.23"

# Terminal UI
rustyline = "12.0.0"
crossterm = "0.27.0"
unicode-width = "0.1"
ratatui = "0.29"
tui-textarea = "0.7"
# Pin to 0.3.6 to avoid incompatibility with ratatui 0.29 (0.3.7 requires ratatui-core)
tui-markdown = "=0.3.6"

# GPUI related
gpui = "0.2.2"
gpui-component = "0.4.0"
smallvec = "1.15"
rust-embed = { version = "8.9", features = ["include-exclude"] }

# JSON (de)serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
anyhow = "1.0"
thiserror = "1.0"
regex = "1.12"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# CLI
clap = { version = "4.5", features = ["derive"] }

async-trait = "0.1"
dotenv = "0.15"
dirs = "5.0"
md5 = "0.7.0"

# Date and time handling
chrono = { version = "0.4", features = ["serde"] }

# File content inspection
unicode-segmentation = "1.12.0"
rand = "0.8.5"

# Diff visualization
similar = { version = "2.7.0", features = ["inline"] }
async-channel = "2.5.0"

# Base64 encoding for images
base64 = "0.22"

# Image processing
image = "0.25"

# Agent Client Protocol
agent-client-protocol = { version = "0.9", features = ["unstable"] }
tokio-util = { version = "0.7", features = ["compat"] }

# Pin core-text on macOS to avoid version conflict with zed-font-kit
# See: https://github.com/zed-industries/zed/issues/46966
[target.'cfg(target_os = "macos")'.dependencies]
core-text = "=21.0.0"

[dev-dependencies]
axum = "0.7"
bytes = "1.10"
